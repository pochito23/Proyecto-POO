<!-- GestionArchivos.html -->
<!DOCTYPE html>
<html lang="es" style="height: 100%;">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Archivos</title>
  <link rel="stylesheet" href="../css/gestionArchivos.css" />
  <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="shortcut icon"
      href="/frontend/img/Logo.svg"
      type="image/x-icon"
    />
</head>
<body>
<div class="sidebar-overlay" id="sidebarOverlay"></div>
  <nav class="navbar">
    <button class="hamburguesa" id="btnHamburguesa" aria-label="Abrir menú">☰</button>
    <a href="GestionArchivos.html" class="navbar-logo">
      <img src="../img/logo.svg" alt="Logo" class="logo-svg" />
      <p>Cloudler</p>
    </a>
    <input type="text" class="navbar-search" placeholder="Buscar..." />
    <div class="navbar-profile" onclick="window.location.href = 'perfil.html';">👤</div>
  </nav>
  
  <div class="container">
    <aside class="sidebar">
      <button id="crearBtn">+ Crear</button>

      <ul class="menu-lateral">
        <li>📁 Mis archivos</li>
        <li>🔗 Compartir</li>
        <li>⬇️ Descargar</li>
        <li>✏️ Editar</li>
        <li>🗑️ Borrar</li>
        <li>🔒 Cerrar sesión</li>
      </ul>
      <div class="almacenamiento">
        <p>Almacenamiento</p>
        <div class="barra">
          <div class="usado" style="width: 60%;">3GB / 5GB</div>
        </div>
        <button class="expandir" onclick="window.location.href='planes.html'">Aumentar almacenamiento</button>
      </div>
    </aside>
    
    <main class="contenido">
      <header class="header">
        <div id="breadcrumb">
          <button id="btnAtras" style="display: none;">⬅️ Atrás</button>
          Menú principal
        </div>
        <div class="acciones-header">
          <select name="ordenarPor" id="ordenarPor">
            <option value="nombre-asc">Nombre A-Z</option>
            <option value="nombre-desc">Nombre Z-A</option>
            <option value="fecha-reciente">Más reciente</option>
            <option value="fecha-antigua">Más antigua</option>
            <option value="tamano-mayor">Tamaño mayor</option>
            <option value="tamano-menor">Tamaño menor</option>
          </select>
        </div>
      </header>
      
      <div id="modalCrear" class="modal"></div>
      
      <section class="tabla">
        <table>
          <thead>
            <tr>
              <th></th>
              <th>Nombre</th>
              <th>Modificado</th>
              <th>Tamaño</th>
              <th>⋮</th>
            </tr>
          </thead>
          <tbody id="archivoTabla">
            <tr>
              <td colspan="5" style="text-align:center; padding: 20px;">
                No hay archivos creados.
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
  </div>
  <script src="/frontend/js/gestionArchivos.js"></script>
</body>
</html>
