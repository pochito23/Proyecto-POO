<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudler</title>
    <link rel="stylesheet" href="/frontend/css/login.css">
    <link rel="shortcut icon" href="/frontend/img/Logo.svg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/1cc070e35a.js" crossorigin="anonymous"></script>
    <script src="/frontend/js/controlador.js"></script>
</head>

<body>
    <header class="header">
        <div class="logo">
            <a href="landing.html">
            <img src="/frontend/img/Logo.svg" alt="logo" >
            </a>
        </div>
        <div class="btn"><a href="perfil.html"><button><i class="fa-solid fa-arrow-right-from-bracket fa-2x"></i></button></a>
        </div>
    </header>
    <main>
        <div class="fondo">
            <img src="/frontend/img/nubes2.svg" alt="fondo">
        </div>
        <div class="login">
            <div class="login-logo" style="text-align: center;">
                <img src="/frontend/img/Logo-dark.svg" alt="Cloudler Logo">
                <h1>Editar perfil</h1>
            </div>
            <form action="#"  id="form" onsubmit=" return validarFormulario()">
                <div class="alert">
                </div>
                <div class="form-group">
                    <label for="email">Correo</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo" value="Prueba123@gmail.com">
                </div>
                <div class="form-group">
                    <label for="usuario">Usuario</label>
                    <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu usuario" value="Prueba123">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="•••••••" value="Prueba123!">
                </div>
                <button type="submit" class="login-button">EDITAR CUENTA</button>
            </form>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const hamburger = document.querySelector('.hamburger');
            const navLinks = document.querySelector('.nav-links');

            hamburger.addEventListener('click', function () {
                navLinks.classList.toggle('active');
                hamburger.innerHTML = navLinks.classList.contains('active') ? '✕' : '☰';
            });
        });
    </script>

</body>

</html>
