<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloudler</title>
    <link rel="stylesheet" href="/frontend/css/login.css" />
    <link rel="shortcut icon" href="/frontend/img/Logo.svg" type="image/x-icon"/>

  </head>

  <body>
    <header class="header">
      <div class="logo">
        <img src="/frontend/img/Logo.svg" alt="logo" />
      </div>
      <button class="movil" aria-label="Menú">☰</button>
      <nav>
        <ul class="nav-links">
          <li><a href="landing.html">INICIO</a></li>
        </ul>
      </nav>
      <a href="Login.html" class="btn" id="inicioSes"
        ><button>INICIA SESION</button></a
      >
    </header>
    <main>
      <div class="fondo">
        <img src="/frontend/img/nubes2.svg" alt="fondo" />
      </div>
      <div class="login">
        <div class="login-logo" style="text-align: center">
          <img src="/frontend/img/Logo-dark.svg" alt="Cloudler Logo" />
          <h1>Registrate</h1>
        </div>
 <form method="POST" onsubmit="Registro(event); return false;">
    <div class="alert" style="color: red; margin-bottom: 1rem;"></div>
    
    <div class="form-group">
        <label for="email">Correo</label>
        <input type="email" id="email" name="email" placeholder="Ingresa tu correo" autocomplete="email" required/>
    </div>
    
    <div class="form-group">
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu usuario" autocomplete="username" required />
    </div>
    
    <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="••••••••" autocomplete="new-password" required />
    </div>
    
    <div class="form-group">
        <label for="pregunta">Pregunta de seguridad</label>
        <select id="pregunta" name="pregunta" required>
            <option value="">-- Selecciona una pregunta --</option>
            <option value="mascota">¿Cuál es el nombre de tu mascota?</option>
            <option value="escuela">¿Cómo se llamaba tu escuela primaria?</option>
            <option value="madre">¿Cuál es el segundo nombre de tu madre?</option>
        </select>
    </div>
            <div class="form-group" id="grupo-respuesta">
            <label for="respuesta">Respuesta</label>
            <input type="text" id="respuesta" name="respuesta" placeholder="Respuesta a pregunta de seguridad" required/>
          </div>
          <div class="alert" style="color: red; margin-bottom: 1rem;"></div>

          <button type="submit" class="login-button" id="registrarse" >
            Registrarse
          </button>
        </form>
      </div>
    </main>

       <script>
        document.addEventListener('DOMContentLoaded', function () {
            const movil = document.querySelector('.movil');
            const navLinks = document.querySelector('.nav-links');

            movil.addEventListener('click', function () {
                navLinks.classList.toggle('active');
                movil.innerHTML = navLinks.classList.contains('active') ? '✕' : '☰';
            });

            function checkScreenSize() {
                if (window.innerWidth <= 768) {

                    movil.style.display = 'block';
                    navLinks.classList.remove('active');
                    movil.innerHTML = '☰';
                      document.querySelector('.logo').style.display = "none";

                } else {
                    movil.style.display = 'none';
                    navLinks.classList.add('active');
                }
            }

            window.addEventListener('resize', checkScreenSize);
            checkScreenSize();
        });
    </script>
        <script src="/frontend/js/controlador.js"></script>
  </body>
</html>
