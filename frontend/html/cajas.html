<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodeCloud</title>
  <link rel="stylesheet" href="/frontend/css/cajas.css" />
   <script src="https://kit.fontawesome.com/23380610bd.js" crossorigin="anonymous"></script>

</head>
<body>
  <header class="navbar">
    <div class="logo">
      <i class="fa-solid fa-cloud"></i> Cloudler
    </div>
    <div class="actions">
      <button class="grid-btn"><i class="fa-solid fa-table-cells"></i></button>
      <button class="save-btn"><i class="fa-solid fa-cloud-arrow-up"></i> Guardar</button>
    </div>
  </header>

  <main class="editor-container">
    <section class="preview-panel" id="preview"></section>

    <section class="code-panel">
      <div class="editor">
        <div class="editor-header html"><i class="fa-brands fa-html5"></i> HTML</div>
        <div id="html-editor" class="editor-box" spellcheck="false"></div>
      </div>

      <div class="editor">
        <div class="editor-header css"><i class="fa-brands fa-css3-alt"></i> CSS</div>
        <div id="css-editor" class="editor-box" spellcheck="false"></div>
      </div>

      <div class="editor">
        <div class="editor-header js"><i class="fa-brands fa-js"></i> JS</div>
        <div id="js-editor" class="editor-box" spellcheck="false"></div>
      </div>
    </section>
  </main>





  
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.31.1/ace.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.31.1/ext-language_tools.min.js"></script>
<script>

 
  const htmlEditor = ace.edit("html-editor", {
    mode: "ace/mode/html",
    theme: "ace/theme/monokai",
    selectionStyle: "text",
    fontSize: "14px",
    enableBasicAutocompletion: true,
    enableSnippets: true,
    enableLiveAutocompletion: true
  });

  const cssEditor = ace.edit("css-editor", {
    mode: "ace/mode/css",
    theme: "ace/theme/monokai",
    fontSize: "14px",
    enableBasicAutocompletion: true,
    enableSnippets: true,
    enableLiveAutocompletion: true
  });

  const jsEditor = ace.edit("js-editor", {
    mode: "ace/mode/javascript",
    theme: "ace/theme/monokai",
    fontSize: "14px",
    enableBasicAutocompletion: true,
    enableSnippets: true,
    enableLiveAutocompletion: true
  });
</script>

</body>
</html>
