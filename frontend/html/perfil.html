<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/css/estilos-perfil.css">
    <script src="https://kit.fontawesome.com/1cc070e35a.js" crossorigin="anonymous"></script>
    <title>Perfil Usuario</title>
    <link rel="shortcut icon" href="/frontend/img/Logo.svg" type="image/x-icon"/>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-principal">
               <a href="landing.html"> <div class="logo"><img src="/frontend/img/Logo (1).svg"></div> </a>
            </div>
            <button class="inicio-btn" onclick="window.location.href = 'landing.html' ">INICIO</button>
        </header>

        <div class="perfil-seccion">
            <div class="perfil-avatar" onclick="document.getElementById('guardarImagen').click()">
                <img id="avatar" alt="Avatar Preview">            
                <div id="imagenAgregada">
                    <i class="fa-regular fa-user fa-2x"></i>
                </div>
                <input type="file" id="guardarImagen" accept="image/*" onchange="ponerImagen(event)">
            </div>
            <div class="perfil-info">
                <h3>Perfil</h3>
                <h1 id="nombreUsuario">Cargando...</h1>
                <div class="plan" id="planUsuario">Cargando...</div>
                <div class="email" id="emailUsuario" style="margin-top: 8px; color: #666; font-size: 14px;">Cargando...</div>
            </div>
        </div>

        <div class="menu-seccion" onclick="window.location.href = 'GestionArchivos.html' ">
    
            <a href="#" class="menu-item">
                <div class="menu-icono">
                <i class="fa-regular fa-folder"></i>
                </div>
                Mis archivos
            </a>

            <a href="#" class="menu-item" onclick="crearNuevoArchivo(event)">
                <div class="menu-icono">
                    <i class="fa-regular fa-file-zipper"></i>
                </div>
                Crear nuevo archivo
            </a>

            <a href="planes.html" class="menu-item">
                <div class="menu-icono">
                    <i class="fa-solid fa-bars"></i>
                </div>
                Cambiar plan
            </a>

            <div class="alm-seccion">
                <div class="alm-titulo">Almacenamiento</div>
                <div class="alm-info" id="almacenamientoInfo">Calculando...</div>
                <div class="alm-barra">
                    <div class="alm-progreso" id="almacenamientoProgreso"></div>
                </div>
            </div>

            <a href="editar-perfil.html" class="menu-item">
                Editar perfil
            </a>

            <a href="#" class="menu-item" onclick="cerrarSesion()">
                <div class="menu-icono">
                    <i class="fa-solid fa-arrow-right-from-bracket "></i>
                </div>
                Cerrar sesión
            </a>
        </div>
    </div>

    <script>
        const API = 'http://localhost:3000';
        let usuarioActual = null;

        // Función para hacer peticiones a la API
        async function hacerPeticion(url, opciones = {}) {
            try {
                const respuesta = await fetch(`${API}${url}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...opciones.headers
                    },
                    ...opciones
                });
                
                const data = await respuesta.json();
                return { success: respuesta.ok, data, status: respuesta.status };
            } catch (error) {
                console.error('Error en petición:', error);
                return { success: false, error: error.message };
            }
        }

        // Cargar datos del usuario
        async function cargarDatosUsuario() {
            const usuarioGuardado = localStorage.getItem('usuarioClouder');
            if (!usuarioGuardado) {
                alert('❌ Debes iniciar sesión primero');
                window.location.href = 'Login.html';
                return;
            }

            const datosGuardados = JSON.parse(usuarioGuardado);
            usuarioActual = datosGuardados.usuario || datosGuardados;

            // Obtener datos actualizados del servidor
            try {
                const resultado = await hacerPeticion(`/usuarios/${usuarioActual.numeroUsuario}`);
                
                if (resultado.success) {
                    usuarioActual = resultado.data;
                    renderizarPerfil();
                    await cargarEstadisticasArchivos();
                } else {
                    console.error('Error al cargar usuario:', resultado.error);
                    renderizarPerfilOffline();
                }
            } catch (error) {
                console.error('Error al cargar usuario:', error);
                renderizarPerfilOffline();
            }
        }

        // Renderizar perfil con datos del servidor
        function renderizarPerfil() {
            document.getElementById('nombreUsuario').textContent = usuarioActual.usuario;
            document.getElementById('planUsuario').textContent = capitalizarPlan(usuarioActual.plan);
            document.getElementById('emailUsuario').textContent = usuarioActual.correo;
            
            // Actualizar título de la página
            document.title = `Perfil - ${usuarioActual.usuario}`;
        }

        // Renderizar perfil con datos offline (localStorage)
        function renderizarPerfilOffline() {
            if (usuarioActual) {
                document.getElementById('nombreUsuario').textContent = usuarioActual.usuario || 'Usuario';
                document.getElementById('planUsuario').textContent = capitalizarPlan(usuarioActual.plan || 'gratis');
                document.getElementById('emailUsuario').textContent = usuarioActual.correo || 'No disponible';
            }
        }


        function getLimiteAlmacenamiento() {
            const limites = {
                'gratis': 1,
                'estudiante': 5,
                'pro': 10,
                'empresarial': 100
            };
            return limites[usuarioActual.plan] || 1;
        }

        // Capitalizar nombre del plan
        function capitalizarPlan(plan) {
            const nombres = {
                'gratis': 'Gratuito',
                'estudiante': 'Estudiante',
                'pro': 'Pro',
                'empresarial': 'Empresarial'
            };
            return nombres[plan] || plan.charAt(0).toUpperCase() + plan.slice(1);
        }

        // Función para subir imagen
        function ponerImagen(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();

                reader.onload = function(e) {
                    const img = document.getElementById("avatar");
                    const icon = document.getElementById("imagenAgregada");

                    img.src = e.target.result;
                    img.style.display = "block";
                    icon.style.display = "none";
                };

                reader.readAsDataURL(file);
            }
        }

        // Función para crear nuevo archivo (redirigir a gestión)
        function crearNuevoArchivo(event) {
            event.preventDefault();
            window.location.href = 'GestionArchivos.html';
        }

        // Función para cerrar sesión
        function cerrarSesion() {
            if (confirm('¿Estás seguro que deseas cerrar sesión?')) {
                localStorage.removeItem('usuarioClouder');
                window.location.href = 'Login.html';
            }
        }

        // Inicializar cuando la página carga
        document.addEventListener('DOMContentLoaded', function() {
            cargarDatosUsuario();
        });
        </script>
