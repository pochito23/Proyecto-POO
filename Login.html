<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudler</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="shortcut icon" href="./img/Logo.svg" type="image/x-icon">
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="./img/Logo.svg" alt="logo">
        </div>
        <button class="hamburger" aria-label="Menú">☰</button>
        <nav>
            <ul class="nav-links">
                <li><a href="/index.html">INICIO</a></li>
                <li><a href="#">INFORMACION</a></li>
                <li><a href="#Content-4">PRECIOS</a></li>
            </ul>
        </nav>
        <a href="/login.html" class="btn"><button>INICIA SESION</button></a>
    </header>
    <main>
        <div class="fondo">
            <img src="./img/nubes2.svg" alt="fondo">
        </div>
        <div class="login">
            <div>
                <img src="./img/Logo.svg" alt="Cloudler Logo" class="login-logo">
                <h1>Cloudler</h1>
            </div>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="email">Ingresa tu correo</label>
                    <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Ingresa tu contraseña</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="login-button">INICIAR SESIÓN</button>
            </form>
            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hamburger = document.querySelector('.hamburger');
            const navLinks = document.querySelector('.nav-links');
            
            hamburger.addEventListener('click', function() {
                navLinks.classList.toggle('active');
                hamburger.innerHTML = navLinks.classList.contains('active') ? '✕' : '☰';
            });
            
            function checkScreenSize() {
                if (window.innerWidth <= 768) {
                    hamburger.style.display = 'block';
                    navLinks.classList.remove('active');
                    hamburger.innerHTML = '☰';
                } else {
                    hamburger.style.display = 'none';
                    navLinks.classList.add('active');
                }
            }
            
            window.addEventListener('resize', checkScreenSize);
            checkScreenSize();
        });
    </script>
</body>

</html>
