<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudler</title>
    <link rel="stylesheet" href="/frontend/css/login.css">
    <link rel="shortcut icon" href="/frontend/img/Logo.svg" type="image/x-icon">
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="/frontend/img/Logo.svg" alt="logo">
        </div>
        <button class="hamburger" aria-label="Menú">☰</button>
        <nav>
            <ul class="nav-links">
                <li><a href="landing.html">INICIO</a></li>
                
            </ul>
        </nav>
        <a href="Login.html" class="btn"><button>INICIA SESION</button></a>
    </header>
    <main>
        <div class="fondo">
            <img src="/frontend/img/nubes2.svg" alt="fondo">
        </div>
        <div class="login">
            <div class="login-logo" style="text-align: center;">
                <img src="/frontend/img/Logo-dark.svg" alt="Cloudler Logo">
                <h1>Registrate</h1>
            </div>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="email">Correo</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
                </div>
                <div class="form-group">
                    <label for="usuario">Usuario</label>
                    <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu usuario" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="login-button">Registrarse</button>
            </form>
  
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hamburger = document.querySelector('.hamburger');
            const navLinks = document.querySelector('.nav-links');
            
            hamburger.addEventListener('click', function() {
                navLinks.classList.toggle('active');
                hamburger.innerHTML = navLinks.classList.contains('active') ? '✕' : '☰';
            });
            
            function checkScreenSize() {
                if (window.innerWidth <= 768) {
                    hamburger.style.display = 'block';
                    navLinks.classList.remove('active');
                    hamburger.innerHTML = '☰';
                } else {
                    hamburger.style.display = 'none';
                    navLinks.classList.add('active');
                }
            }
            
            window.addEventListener('resize', checkScreenSize);
            checkScreenSize();
        });
    </script>
</body>

</html>
