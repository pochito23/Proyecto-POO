<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloudler Editor</title>
  <link rel="stylesheet" href="/frontend/css/cajas.css">
      <link
      rel="shortcut icon"
      href="/frontend/img/Logo.svg"
      type="image/x-icon"
    />
  <script src="https://kit.fontawesome.com/23380610bd.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="barra-superior">
      <img src="../img/logo.svg" alt="Logo" class="logo-svg" /> 
          <div class="botones-acciones">
      <button id="btn-cambiar-vista" title="Cambiar diseÃ±o">
        <i class="fa-solid fa-table-cells"></i>
      </button>

      <button id="btn-guardar" title="Guardar">
        <i class="fa-solid fa-cloud-arrow-up"></i> Guardar
      </button>

        <button onclick="window.location.href='/frontend/html/GestionArchivos.html'">
        <i class="fa-solid fa-less-than"></i>
      </button>
    </div>
  </header>

  <main id="contenedor-principal" class="vista-horizontal">
    
    <section id="panel-vista-previa" class="panel-vista">
      <iframe id="iframe-previo" title="Vista previa"></iframe>
    </section>

    <section id="panel-editores" class="panel-codigo">
      <div class="editor-caja">
        <div class="encabezado-editor html">
          <i class="fa-brands fa-html5"></i> HTML
        </div>
        <div id="editor-html" class="area-editor"></div>
      </div>

      <div class="editor-caja">
        <div class="encabezado-editor css">
          <i class="fa-brands fa-css3-alt"></i> CSS
        </div>
        <div id="editor-css" class="area-editor"></div>
      </div>

      <div class="editor-caja">
        <div class="encabezado-editor js">
          <i class="fa-brands fa-js"></i> JS
        </div>
        <div id="editor-js" class="area-editor"></div>
      </div>
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.31.1/ace.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.31.1/ext-language_tools.min.js"></script>
  <script src="/frontend/js/cajas.js"></script>
</body>
</html>
